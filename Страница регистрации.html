<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница регистрации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<br>
<div class="container bg-success p-2 text-dark bg-opacity-10 border border-primary border-3 rounded-start">
    <h1 class="display-6 text-center ">Для регистрации заполните форму
    </h1>
    <hr>
    <d class="row g-3 needs-validation" novalidate>
        <div class="col-md-3">
            <label for="validationCustom01" class="form-label">Имя</label>
            <input type="text" class="form-control" id="validationCustom01" value="Иван" required>
        </div>
        <div class="col-md-3">
            <label for="validationCustom02" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="validationCustom02" value="Иванов" required>

        </div>
        <div class="col-md-3">
            <label for="validationCustomUsername" class="form-label">Ваш логин или E-mail</label>
            <div class="input-group">
                <input type="email" class="form-control" id="exampleInputEmail1" value="iivanov@gmail.com" required>
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustomUsername" class="form-label">Пароль</label>
            <div class="input-group">
                <input type="password" class="form-control" id="exampleInputEmail1" value="12345" required>
            </div>
        </div>

        <div class="col-md-8">
            <label for="validationCustom04" class="form-label">Страна</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Россия</option>
                <option>Казахстан</option>
                <option>Украина</option>
                <option>Беларусь</option>
                <option>Латвия</option>
            </select>

        </div>
        <div class="col-md-4">
            <label for="validationCustom05" class="form-label">Дата вашего рождения</label>
            <input type="date" class="form-control" id="validationCustom05" required>
        </div>
        <div class="col-12">
            <a href="Страница авторизации2.html">У Вас уже есть аккант? Переходите на страницу авторизации!</a>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Отправить</button>
        </div>
</div>
</form>

<body>


</body>

</html>
